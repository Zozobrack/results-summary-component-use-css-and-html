<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

        <section class="s1">
            <p class="result">Your Result</p>
            
            <div>
              <p >76<br>
                of 100</p>
            </div>

            <p class="great">Great</p>
            <p class="dernier">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
          
        <section class="s2">
            <p class="summary">Summary</p>

       
          <div class="d1">
            <p class="innerP innerP1">
                Reaction <span class="inners1"> / 100</span>
             </p>
          </div>

          <div class="d2">
            <p class="innerP innerP2"> 
              Memory<span class="inners2"> / 100</span>
            </p>
          </div>

          <div class="d3">
            <p class="innerP innerP3">
              Verbal<span class="inners3"> / 100</span>
            </p>
          </div>

          <div class="d4">
            <p class="innerP innerP4">
              Visual<span class="inners4"> / 100</span>
            </p>
          </div>
            
            <div class="d5"><p>Continue</p></div>
        
        </section>

        
  
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aghiles</a>.
  </div>
</body>
</html>
